<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
div {
	padding: 10px;
	margin: 10px;
	border: 1px solid #aaaaaa;
}
</style>
<script type="text/javascript">
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
		ev.dataTransfer.setData("Text", ev.target.id);
	}

	function drop(ev) {
		// ev.preventDefault();
		var data = ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
	}
</script>
</head>
<body>
	<p>请把 W3School 的图片拖放到矩形中：</p>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true"></div>
	<br />
	<img id="drag1" src="../img/w3school_banner.gif" draggable="true" ondragstart="drag(event)" />
	<div id="dragAndDrop1" draggable="true" ondragstart="drag(event)">drag and drop 1</div>
	<div id="dragAndDrop2" draggable="true" ondragstart="drag(event)">drag and drop 2</div>
	<div id="dragAndDrop3" draggable="true" ondragstart="drag(event)">drag and drop 3</div>
	<div id="dragAndDrop4" draggable="true" ondragstart="drag(event)">drag and drop 4</div>
</body>
</html>
